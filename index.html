<!DOCTYPE html>
<html lang="en">
<head>
<title>NyxlisC</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: "Special Elite", monospace;
  background-image: url(images/paper_background.jpg);
  background-size: cover;
}

/* Style the header */
.header {
  width: 50%;
  margin: auto;
  background-color: transparent;
  text-align: left;
  font-size: 300%;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
.column.left {
  width: 19.5%;
  height: max-content;
}

.column.right {
  width: 30.5%;
}

/* Middle column */
.column.middle {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="header">
  <h2>Nyx Choi</h2>
</div>

<div class="portrait">
  <img src="images/portrait.png" alt="Portrait">
</div>

<div class="row">

  <div class="ability-img">
  <img src="images/abilities.png" alt="ability-img">
    </div>
  </div>


  <div class="column middle" style="background-color:transparent;">
 <div class="talker-img">

  </div>

  </button>
  <button id="mouth-proj" class="mouth-proj">

  </button>
  <button id="mouth-misc" class="mouth-misc">
    <img src="images/misc.png" alt="Mouth-misc" class="rotate">
  </button>
  <button id="mouth-about" class="mouth-about">
    <img src="images/about.png" alt="Mouth-about" class="rotate">
  </button>
  </div>


  <div class="column right" style="background-color:transparent;">

</div>
</body>
</html>
