<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyxlisc</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
<style>
* {
  box-sizing: border-box;
}

body {
    font-family: "Special Elite", sans-serif;
  background-image: url("images/paper_background.jpg");
  background-size: cover;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
  font-size: 35px;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
}

/* Left and right column */
.column.side {
  width: 425px;
  height: auto;
}

/* Middle column */
.column.middle {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
</style>
</head>
<body>
<header class="square-header">
    <h1><img src="images/portrait.png" alt="Portraits"></h1>
</header>
<header>
  <h1 class="fixed-top">NyxlisC</h1>
</header>

<div class="row">

  <div class="column side abilities-column">
    <h2 class="text">Abilities</h2>
    <div class="bg-card-image">
      <img src="images/abilities.png" alt="Background Image">
    </div>
  </div>

  <div class="column middle" style="background-color:transparent;">
    <div class="talker-image">
      <img src="images/talker.png" alt="Nyx Logo">
  </div>
  </div>

 <div class="column side contact-column">
    <div class="contact-card">
      <div class="card-image">
        <img src="images/contact.png" alt="Background Image" style="height: 250px">
      </div>
    </div>
 </div>

  <div class="caller-image" style="background-color:transparent;">
      <div class="contact-me">Contact Me!</div>
        <img src="images/call.png">
      </div>
  </div>

</div>
</body>
</html>
